<!-- DOCTYPE文件類型定義有很多種，除了用來識別html/xhtml版本之外，同時也告訴瀏覽器該以哪一種模式來顯示網頁，這段宣告一定不可缺少，而且一定要寫在文件的最頂部。我們統一使用符合標準模式的DOCTYPE宣告，這樣即可以解決大部份跨瀏覽器的呈現問題，例如著名的Box Model相容問題。 -->
<!DOCTYPE html>
<!-- HTML5的DOCTYPE宣告 -->
<html lang="en">
<head>
    <!-- metadata文件詮釋資料,一些外部資料，不會被使用者看到,記錄了頁面的訊息給其他軟體利用，像是瀏覽器 -->
    <meta charset="UTF-8">
    <!-- 決定這個頁面應該要使用哪種編碼顯示以避免亂碼,編碼UTF-8是萬國碼 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 強制瀏覽器呈現為特定的版本的標準，什麼版本IE就用什麼版本的標準模式,並強制IE使用Chrome Frame -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 螢幕上瀏覽器的可視區域，指定螢幕寬度為裝置寬度，手機(其他裝置)初始載入畫面縮放比例 100% (RWD) -->
    <meta name="author" content="Niki-wei">
    <!-- 作者是Niki-wei -->
    <meta name="description" content="好想工作室學員T3切版">
    <!-- 對這個網站的描述,可以助於搜尋 -->
    <title>T3切版-第一版</title>
    <!-- 嵌入或引用可執行的腳本,通常是嵌入或引用Js代碼,crossorigin="anonymous" 跨來源的資料不需要作認證 -->
    <script src="https://kit.fontawesome.com/5b47e4858d.js" crossorigin="anonymous"></script>
    <!-- fontawesome的CDN -->
    <!-- link連結外部資源,rel(relationship)表示關係,stylesheet為樣式表,CSS用的 -->
    <link rel="stylesheet" href="Normalize-css-1.0.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap的CDN -->
    <link rel="stylesheet" href="t3-style-1.css">
    <!-- CSS的extrenal -->
</head>
<body>
    <header>
        <div class="header__container">
            <h1>
                <a>
                    <img src="img/logo.png" alt="Garden_Walkthrough">
                </a>
            </h1>
            <p class="header__control">
                <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="true" aria-controls="collapseExample">
                  Link with href
                </a>
              </p>
              <!-- <div class="collapse" id="collapseExample">
                <div class="card card-body">
                  Some placeholder content for the collapse component. This panel is hidden by default but revealed when the user activates the relevant trigger.
                </div>
              </div> -->
            <nav class="miss">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Plants</a>
                <a href="#">Gardens</a>
                <a href="#">News</a>
                <a href="#">Contact</a>
            </nav>
            <nav class="collapse" id="collapseExample">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Plants</a>
                <a href="#">Gardens</a>
                <a href="#">News</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
